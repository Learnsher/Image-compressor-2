<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Compressor</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
    <div class="bg-white p-8 rounded-lg shadow-lg max-w-md w-full">
        <h1 class="text-2xl font-bold mb-6 text-center">Image Compressor</h1>
        <div id="dropZone" class="border-4 border-dashed border-gray-300 rounded-lg p-6 text-center mb-4">
            <p class="text-lg mb-2">Drag & Drop your image here</p>
            <p class="text-gray-500">or</p>
            <input type="file" id="imageInput" accept="image/*" class="block w-full text-lg p-2 border border-gray-300 rounded mt-2">
        </div>
        <div class="mb-4">
            <label class="block text-lg font-medium mb-1">Export Format:</label>
            <div class="flex justify-center space-x-4">
                <label class="flex items-center">
                    <input type="radio" name="format" value="png" checked class="form-radio h-5 w-5 text-blue-600" onchange="updateFormat()">
                    <span class="ml-2">PNG</span>
                </label>
                <label class="flex items-center">
                    <input type="radio" name="format" value="jpg" class="form-radio h-5 w-5 text-blue-600" onchange="updateFormat()">
                    <span class="ml-2">JPG</span>
                </label>
            </div>
        </div>
        <div id="qualitySection" class="mb-4 hidden">
            <label for="quality" class="block text-lg font-medium mb-1">Quality:</label>
            <input type="range" id="quality" min="0" max="100" value="80" class="w-full">
            <span id="qualityValue" class="block text-center mt-2 text-lg">80</span>
        </div>
        <div id="bitSwitchSection" class="mb-6">
            <label for="bitSwitch" class="inline-flex items-center text-lg font-medium">
                <input type="checkbox" id="bitSwitch" class="form-checkbox h-5 w-5 text-blue-600">
                <span class="ml-2">Convert to 8-bit PNG</span>
            </label>
        </div>
        <div class="mb-4">
            <label for="estimatedSize" class="block text-lg font-medium mb-1">Estimated File Size:</label>
            <span id="estimatedSize" class="block text-center mt-2 text-lg">-</span>
        </div>
        <button id="compressButton" class="w-full bg-blue-500 text-white text-lg font-medium py-2 rounded hover:bg-blue-600">Compress Image</button>
        <progress id="progressBar" value="0" max="100" class="w-full h-4 mt-4 hidden"></progress>
        <div id="progressMessage" class="text-center mt-2 text-lg text-gray-700"></div>
        <canvas id="canvas" class="hidden"></canvas>
        <a id="downloadLink" class="hidden block mt-6 text-center text-blue-500 font-medium">Download Compressed Image</a>
    </div>
    <script src="libs/pako.js"></script>
    <script src="libs/UPNG.js"></script>
    <script src="script.js"></script>
</body>
</html>
